<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceCert Email</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f7f8fa; 
      margin: 0; 
    }
    #app { 
      max-width: 600px; 
      margin: 40px auto; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 2px 8px #0001; 
      padding: 32px; 
    }
    
    /* Full width for email view */
    #app.email-view-mode {
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      padding: 20px;
      min-height: 100vh;
    }
    h1, h2 { margin-top: 0; }
    .center { text-align: center; }
    .hidden { display: none !important; }
    
    /* Top bar */
    .topbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 24px; 
    }
    .topbar .email-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .logout { 
      color: #2d72d9; 
      background: none; 
      border: none; 
      cursor: pointer; 
      font-size: 1em; 
    }
    
    /* Buttons */
    .btn { 
      background: #2d72d9; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      padding: 8px 16px; 
      cursor: pointer; 
      font-weight: 600; 
    }
    .btn:disabled { background: #ccc; }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    
    /* Forms */
    .input, input, textarea { 
      width: 100%; 
      padding: 8px; 
      margin: 8px 0 16px 0; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 1em; 
      box-sizing: border-box;
    }
    textarea { 
      resize: vertical; 
      min-height: 120px; 
    }
    
    /* Email list */
    .inbox-list { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }
    .email-item { 
      border-bottom: 1px solid #eee; 
      padding: 12px 0; 
      cursor: pointer; 
      transition: background-color 0.2s;
    }
    .email-item:hover { 
      background-color: #f8f9fa; 
    }
    .email-item:last-child { 
      border-bottom: none; 
    }
    .email-header { 
      font-weight: 600; 
      margin-bottom: 4px; 
    }
    .email-meta { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 0.9em; 
      color: #666; 
    }
    .email-sender { 
      font-weight: 500; 
    }
    .email-date { 
      color: #888; 
    }
    
    /* Email view */
    .email-header {
      margin-bottom: 16px;
    }
    .email-header h2 {
      margin: 0;
    }
    .email-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .email-content { 
      white-space: pre-wrap; 
      margin: 16px 0; 
      padding: 16px; 
      background: #f8f9fa; 
      border-radius: 4px; 
      border-left: 4px solid #2d72d9; 
    }
    .email-details {
      margin: 16px 0;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .email-detail {
      margin: 8px 0;
      display: flex;
    }
    .email-detail-label {
      font-weight: 600;
      min-width: 60px;
      margin-right: 8px;
    }
    
    /* Actions */
    .actions { 
      display: flex; 
      gap: 8px; 
      margin-top: 16px; 
    }
    
    /* Load more */
    .load-more-container {
      text-align: center;
      margin-top: 16px;
    }
    
    /* User email display */
    .user-email {
      font-size: 0.95em;
      color: #666;
    }
    
    /* Mobile user email display */
    .user-email-mobile {
      display: none;
      text-align: center;
      padding: 8px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e4ea;
      font-size: 0.9em;
      color: #666;
      font-weight: 500;
    }
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 0 16px;
      height: 56px;
      background: #f4f6fb;
      border-bottom: 1px solid #e0e4ea;
      margin-bottom: 8px;
    }
    .toolbar-left, .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toolbar-center {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #333;
      font-size: 1.08em;
    }
    /* Folder tabs */
    .folder-tabs {
      display: flex;
      gap: 8px;
      margin: 16px 0 8px 0;
      padding: 0 16px;
    }
    
    .folder-tab {
      background: #f8f9fa;
      color: #666;
      border: 1px solid #e0e4ea;
      border-radius: 16px;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .folder-tab.active {
      background: #2d72d9;
      color: white;
      border-color: #2d72d9;
    }
    
    .folder-tab:hover:not(.active) {
      background: #e9ecef;
      border-color: #cbd3da;
    }
    
    /* Footer */
    .footer {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e0e4ea;
      padding: 12px 16px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      z-index: 50;
    }
    
    /* Add bottom padding to prevent content from being hidden behind footer */
    .inbox-list {
      margin-bottom: 60px;
    }
    .inbox-list {
      margin-top: 0;
    }
    .email-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-bottom: 1px solid #f0f0f0;
      background: #fff;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .email-item .email-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .email-item .email-subject {
      font-weight: 600;
      font-size: 1.08em;
    }
    .email-item .email-sender {
      color: #888;
      font-size: 0.97em;
    }
    .email-item .email-date {
      color: #888;
      font-size: 0.97em;
      min-width: 140px;
      text-align: right;
    }
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 16px;
      padding: 4px;
      display: flex;
      align-items: center;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .delete-btn:hover {
      opacity: 1;
      color: #d32f2f;
    }
    .email-item:hover {
      background: #f7faff;
    }
    .email-item.new-email {
      background: #e8f5e8 !important;
      border-left: 4px solid #28a745;
      box-shadow: 0 2px 8px #28a74522;
    }
    
    /* Authentication styles */
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .auth-form {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .auth-toggle {
      display: flex;
      margin-bottom: 24px;
      border: 1px solid #e0e4ea;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: #f8f9fa;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .toggle-btn.active {
      background: #2d72d9;
      color: white;
    }
    
    .toggle-btn:hover:not(.active) {
      background: #e9ecef;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    
    .auth-error {
      color: #d32f2f;
      font-size: 0.9em;
      margin-bottom: 16px;
      min-height: 20px;
    }
    
    .auth-divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }
    
    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e4ea;
    }
    
    .auth-divider span {
      background: #f7f8fa;
      padding: 0 16px;
      color: #666;
      font-size: 0.9em;
    }
    
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      background: #fff;
      color: #333;
      border: 1px solid #e0e4ea;
      font-weight: 500;
    }
    
    .btn-google:hover {
      background: #f8f9fa;
      border-color: #cbd3da;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #app {
        margin: 0;
        border-radius: 0;
        padding: 0;
        max-width: 100%;
      }
      
             /* Enhanced toolbar for mobile */
       .toolbar {
         padding: 0 16px;
         height: 56px;
         background: #fff;
         border-bottom: 1px solid #e0e4ea;
         position: sticky;
         top: 0;
         z-index: 100;
       }
       
       .toolbar-center {
         display: none;
       }
       
       .user-email-mobile {
         display: block;
       }
      
      .btn {
        padding: 12px 16px;
        font-size: 0.9em;
        border-radius: 6px;
      }
      
             /* Improved folder tabs for mobile */
       .folder-tabs {
         margin: 12px 16px 8px 16px;
         gap: 6px;
       }
       
       .folder-tab {
         font-size: 0.95em;
         padding: 10px 14px;
       }
      
      /* Enhanced email list for mobile */
      .inbox-list {
        margin: 0;
        padding: 0 16px;
      }
      
      .email-item {
        padding: 20px 0;
        border-bottom: 1px solid #f0f0f0;
        margin: 0;
        border-radius: 0;
        transition: background 0.2s ease;
      }
      
      .email-item:last-child {
        border-bottom: none;
      }
      
      .email-item .email-info {
        flex: 1;
        min-width: 0; /* Allow text truncation */
      }
      
      .email-item .email-subject {
        font-size: 1.3em;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 6px;
        color: #1a1a1a;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .email-item .email-sender {
        font-size: 1em;
        color: #666;
        font-weight: 500;
        margin-bottom: 2px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .email-item .email-date {
        font-size: 0.85em;
        color: #888;
        min-width: 80px;
        text-align: right;
        flex-shrink: 0;
      }
      
      /* Better touch targets */
      .email-item:hover,
      .email-item:active {
        background: #f8f9fa;
      }
      
      .delete-btn {
        margin-left: 12px;
        padding: 8px;
        opacity: 0.6;
      }
      
      .delete-btn:hover {
        opacity: 1;
      }
      
      /* New email indicator */
      .email-item.new-email {
        background: #f0f8ff;
        border-left: 4px solid #2d72d9;
        padding-left: 16px;
      }
      
      .email-item.new-email .email-subject {
        color: #2d72d9;
      }
      
      /* Load more button */
      .load-more-container {
        padding: 20px 16px;
      }
      
      /* Email view improvements */
      .email-header h2 {
        font-size: 1.4em;
        line-height: 1.3;
      }
      
      .email-content {
        font-size: 1.05em;
        line-height: 1.6;
      }
      
      .email-details {
        font-size: 0.95em;
      }
    }
    
          /* Extra small mobile devices */
      @media (max-width: 480px) {
        .toolbar {
          padding: 0 12px;
        }
        
        .inbox-list {
          padding: 0 12px;
        }
        
        .email-item .email-subject {
          font-size: 1.25em;
        }
        
        .email-item .email-date {
          min-width: 70px;
          font-size: 0.8em;
        }
        
        .btn {
          padding: 10px 14px;
          font-size: 0.85em;
        }
        
        /* Enhanced visual feedback for touch */
        .email-item:active {
          background: #e3f2fd;
          transform: scale(0.98);
        }
        
        /* Better spacing for small screens */
        .email-item {
          padding: 18px 0;
        }
        
        .email-item .email-subject {
          margin-bottom: 4px;
        }
      }
      
      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        .toolbar {
          height: 48px;
        }
        
        .email-item {
          padding: 16px 0;
        }
        
        .email-item .email-subject {
          font-size: 1.2em;
        }
      }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Sign In Section -->
    <section id="signin-section" class="hidden">
      <h1 class="center">VoiceCert Email</h1>
      <div class="auth-container">
        <!-- Email/Password Form -->
        <form id="auth-form" class="auth-form">
          <div class="auth-toggle">
            <button type="button" class="toggle-btn active" id="signin-toggle">Sign In</button>
            <button type="button" class="toggle-btn" id="signup-toggle">Sign Up</button>
          </div>
          
          <div class="form-group">
            <label for="auth-email">Email:</label>
            <input type="email" id="auth-email" class="input" required placeholder="your@email.com" />
          </div>
          
          <div class="form-group">
            <label for="auth-password">Password:</label>
            <input type="password" id="auth-password" class="input" required placeholder="Password" />
          </div>
          
          <div class="form-group" id="confirm-password-group" style="display: none;">
            <label for="auth-confirm-password">Confirm Password:</label>
            <input type="password" id="auth-confirm-password" class="input" placeholder="Confirm Password" />
          </div>
          
          <div class="auth-error" id="auth-error"></div>
          
          <button type="submit" class="btn" id="auth-submit-btn">Sign In</button>
        </form>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <!-- Google Sign In -->
        <button class="btn btn-google" id="google-signin-btn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>
    </section>

    <!-- Setup Section -->
    <section id="setup-section" class="hidden">
      <h1>Set up your VoiceCert Email</h1>
      <form id="setup-form">
        <label>Choose your username (for <b>@voicecert.com</b>):</label>
        <input class="input" id="username-input" required pattern="^[a-zA-Z0-9._.-]{3,32}$" maxlength="32" placeholder="yourname" />
        <button class="btn" type="submit">Set Username</button>
      </form>
    </section>

    <!-- Inbox Section -->
    <section id="inbox-section" class="hidden">
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="btn" id="compose-btn">Compose</button>
          <button class="btn btn-secondary" id="settings-btn">Settings</button>
        </div>
        <div class="toolbar-right">
          <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
      </div>
      <div class="user-email-mobile" id="user-email-display"></div>
      <div class="folder-tabs">
        <button class="folder-tab active" id="inbox-tab">Inbox</button>
        <button class="folder-tab" id="sent-tab">Sent</button>
      </div>
      <ul class="inbox-list" id="inbox-list"></ul>
      <div class="load-more-container">
        <button class="btn btn-secondary hidden" id="load-more-btn">Load More</button>
      </div>
      <div class="footer" id="footer">
        <span id="message-count">0 messages</span>
      </div>
    </section>

    <!-- Email View Section -->
    <section id="email-view-section" class="hidden">
      <div class="topbar">
        <button class="btn" id="back-to-inbox-btn">&larr; Inbox</button>
        <div class="email-actions">
          <button class="btn" id="reply-btn">Reply</button>
          <button class="btn btn-danger" id="delete-email-btn">Delete</button>
        </div>
      </div>
      <div class="email-header">
        <h2 id="email-subject"></h2>
      </div>
      <div class="email-details">
        <div class="email-detail">
          <span class="email-detail-label">From:</span>
          <span id="email-from"></span>
        </div>
        <div class="email-detail">
          <span class="email-detail-label">To:</span>
          <span id="email-to"></span>
        </div>
        <div class="email-detail">
          <span class="email-detail-label">Date:</span>
          <span id="email-date"></span>
        </div>
      </div>
      <div class="email-content" id="email-content"></div>
    </section>

    <!-- Compose Section -->
    <section id="compose-section" class="hidden">
      <div class="topbar">
        <button class="btn" id="back-to-inbox-compose-btn">&larr; Inbox</button>
        <span></span>
        <button class="logout" id="logout-btn">Logout</button>
      </div>
      <h2>Compose Email</h2>
      <form id="compose-form">
        <label>To:</label>
        <input class="input" id="to-input" required placeholder="recipient@voicecert.com" />
        <label>Subject:</label>
        <input class="input" id="subject-input" placeholder="Subject" />
        <label>Message:</label>
        <textarea class="input" id="body-input" rows="8" required placeholder="Type your message here..."></textarea>
        <div class="actions">
          <button class="btn" type="submit" id="send-btn">Send</button>
          <button class="btn btn-secondary" type="button" id="cancel-compose-btn">Cancel</button>
        </div>
      </form>
    </section>
  </div>

  <script type="module" src="../src/email.js"></script>
</body>
</html>
